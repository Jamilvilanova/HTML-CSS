<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrie este site em vários dispositivos diferentes ou suimplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
      <source media= " (max-width:750px) " srcset= "imagens/foto-p.png" type="image/png">
      <source media= " (max-width:1050px) " srcset= "imagens/foto-m.png" type="image/png">

      <img src="imagens/foto-g.png " alt="imagem flexivel">  
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Ed Sheeran  Photograph (Official Music Video).m4a" controls autoplay></audio>
</body>
</html>
